{% extends "accounts/base.html" %}

{% block title %}
    <title>Login - Crop2Cash Blog:Creator</title>
    {%  endblock %}
{% block content %}
    <div class="section" id="signup">
    <div class="container">
        <div class="section-title text-center">
            <h3>Write for Crop2Cash</h3>
            <p>Log in now.</p>
            {% if error_message %}
            <p style="color: red">{{ error_message }}</p>
            {% endif %}
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-md-5">
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="username" type="email" required class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" required class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-xl btn-block btn-primary">START WRITING</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
